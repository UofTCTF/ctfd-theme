{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>
        {% trans %}Challenges{% endtrans %}
      </h1>
    </div>
  </div>
  <div>

  <div class="">
    <div class="row">
      <div class="col-md-12">
        {% include "components/errors.html" %}
      </div>
    </div>

    <div 
      x-data="ChallengeBoard" 
      @load-challenges.window="loadChallenges()" 
      @load-challenge.window="loadChallenge($event.detail)"
    >
      <div
          x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
          x-html="$store.challenge.data.view"
      ></div>

      <div x-show="!loaded">
        <div class="min-vh-50 d-flex align-items-center">
          <div class="text-center w-100">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
          </div>
        </div>
      </div>

      <div x-show="loaded" class="custom-challenges-list">
        <hr class="custom-category-hr"></hr>
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div>

          <div class="custom-category-challenge-box">
            <div class="custom-category-header mb-3 d-flex align-items-center">
              <h3 x-text="category"></h3>
            </div>
            <vl class="custom-category-vl"></vl/>
            <div class="category-challenges custom-category-challenges d-flex flex-column">
              <div class="custom-challenges-row">
                <template x-for="(c, idx) in getChallenges(category)" :key="c.id">
                  <div class="">
                    <button
                        class="btn btn-dark custom-category-challenge-button text-truncate my-3 "
                        :class="()=>{
                          let classes = '';
                          if (c.solved_by_me){
                            classes += 'challenge-solved'
                          }
                          return classes
                        }"
                        :value="c.id" @click="loadChallenge(c.id)"
                    >
                      <div class="challenge-inner mt-2">
                        <p x-text="c.name"></p>
                        <div class="d-flex justify-content-center gap-4">
                          <div class="d-flex flex-row">
                            <span class="fa fa-user mx-1 custom-category-challenge-button-icon"></span>
                            <p x-text="c.solves" class="mx-1"></p>
                          </div>
                          <div class="d-flex flex-row">
                            <span class="fa fa-coins mx-1 custom-category-challenge-button-icon"></span>
                            <span x-text="c.value" class="mx-1"></span>
                          </div>
                        </div>
                      </div>
                    </button>
                  </div>

                </template>

              </div>
            </div>
          </div>
          <hr class="custom-category-hr"></hr>
          </div>
        </template>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
